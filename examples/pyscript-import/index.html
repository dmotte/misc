<!doctype html>
<html>
  <head>
    <title>PyScript import example</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.10.2/core.css"
    />

    <script
      type="module"
      src="https://pyscript.net/releases/2024.10.2/core.js"
    ></script>

    <script type="py" src="functions.py"></script>
    <script type="py">
      from js import window

      window.sumPlusThree = sum_plus_three
    </script>

    <script type="text/javascript">
      function btnMain_onclick() {
        if (typeof sumPlusThree === "undefined")
          alert("Function not loaded yet");
        else alert("1 + 2 + 3 = " + sumPlusThree(1, 2));
      }
    </script>
  </head>

  <body>
    <input
      type="button"
      value="Show me some numbers"
      onclick="btnMain_onclick()"
    />
  </body>
</html>
